<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Phone Hunter</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="text-center mt-4 mb-5 text-info">
        <h1 class="">Welcome to Phone Hunter</h1>
    </header>
    <main class="container">
        <!-- Search Area -->
        <section class="mb-5 d-flex flex-column justify-content-between align-items-center">
            <div class="form-group mb-3 w-50 mx-auto">
                <input type="email" class="form-control text-center text-primary" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search Here">
            </div>
            <button type="submit" id="search-btn" class="btn btn-primary mx-auto">Search</button>
        </section>
        <!-- Search Area Ends -->

        <!-- Cards -->
        <section>
                <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
                <!-- No Phones Found Message -->
                <div id="no-found-msg" class="d-none">
                    <h3 class="text-danger text-center">No Phones Found</h3>
                </div>
        </section>
        <!-- Cards Ends -->

        <!-- Spinners -->
        <section id="spinner" class="d-none d-flex justify-content-center mt-4">
            <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- spinners Ends -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
